{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% from "auth/_formhelpers.html" import render_field %}
{% block app_content %}

    <div class="row py-4 justify-content-md-center">

        <div class="col-lg-4">
            <div class="row justify-content-md-center">

                <form action="" method="post" class="form col-lg-8" role="form">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <input class="form-control" id="username" name="username" placeholder="Имя пользователя"
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="password" name="password" placeholder="Пароль" type="password">
                    </div>
                    <label>
                        <input id="remember_me" name="remember_me" type="checkbox">
                        <span> Запомнить</span>
                    </label>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
