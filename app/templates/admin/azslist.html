{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="content">
    <div class="container">
        <div class="row py-4">

            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-10">
                                <h4>Зарегистированные АЗС</h4>
                            </div>
                            <div class="col-md-2">
                                <a href="/admin/addazs" type="button" class="btn btn-primary btn-sm">Добавить АЗС</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Номер АЗС</th>
                                            <th>Адрес</th>
                                            <th>Телефон</th>
                                            <th>Активна?</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for i in azs_list %}
                                        <tr>
                                            <th scope="row">{{ i.id }}</th>
                                            <td>{{ i.number}}</td>
                                            <td>{{ i.address }}</td>
                                            <td>{{ i.phone }}</td>
                                            <td>{{ i.active }}</td>
                                        </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
