{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
    <div class="row py-4">
        <div class="card w-50 mx-auto">
            <div class="card-header">
                <h5 class=" float-left">{{ title }}</h5>
            </div>
            <div class="card-body">
                <form action="" method="post" role="form">
                    {{ form.hidden_tag() }}
                    {{ form.fuck() }}

                    <input type="submit" value="Submit!" />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
